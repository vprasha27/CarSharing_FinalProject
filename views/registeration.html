    <script>
        document.getElementById("grosswage").addEventListener("click", Grosscalculate);
    function Grosscalculate() {
        var wage = parseFloat(document.getElementById('wage').value);
        var hours = parseFloat(document.getElementById('hours').value);

        var calculate = wage * hours;
        
        document.getElementById('results').innerHTML = calculate;
       }
    </script>
     <script>
        document.getElementById("grosswagebyweekly").addEventListener("click", Grosswagebyweekly);
    function Grosswagebyweekly() {
        var wage = parseFloat(document.getElementById('grosswage').value);

        var calculate = wage * 2;
        
        document.getElementById('results2').innerHTML = calculate;
       }
    </script>
     <script>
        document.getElementById("federaltax").addEventListener("click", Federaltax);
    function Federaltax() {
        var wage = parseFloat(document.getElementById('grosswagebyweekly').value);

        var calculate = 0.01374317 * wage;
        
        document.getElementById('results3').innerHTML = calculate;
       }
    </script>

      <script>

       }
    </script>

<script>
    document.getElementById("netpay").addEventListener("click", Federaltax);
function Federaltax() {
    var wage = parseFloat(document.getElementById('grosswagebyweekly').value);
    var ft = parseFloat(document.getElementById('federaltax').value);
    var Ei = parseFloat(document.getElementById('ei').value);
    var Qpip = parseFloat(document.getElementById('qpip').value);
    var Qpp = parseFloat(document.getElementById('qpp').value);
    var State = parseFloat(document.getElementById('provincial').value);



    var calculate = wage - (ft+Ei+Qpip+Qpp+State);
    
    document.getElementById('results8').innerHTML = calculate;
   }
</script>
